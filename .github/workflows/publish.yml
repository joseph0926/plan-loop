name: Publish to npm
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      - uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Ensure npm >= 11.5.1 for OIDC
        run: |
          NPM_VERSION=$(npm --version)
          echo "Current npm version: $NPM_VERSION"
          if [ "$(printf '%s\n' "11.5.1" "$NPM_VERSION" | sort -V | head -n1)" != "11.5.1" ]; then
            echo "Upgrading npm to latest..."
            npm install -g npm@latest
          fi
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm test
      - name: Resolve workspace protocol for npm publish
        run: |
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json','utf8')); const core=JSON.parse(fs.readFileSync('packages/core/package.json','utf8')); pkg.dependencies['@joseph0926/plan-loop-core']=core.version; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
      - run: npm publish --access public
